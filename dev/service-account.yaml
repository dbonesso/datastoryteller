apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: datastoryteller-deployer
rules:
- apiGroups:
  - ""
  resources:
  - deployments
  - jobs
  - pods
  - services
  - daemonsets
  - persistentvolumeclaims
  verbs:
  - create
  - get
  - delete
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - create
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - pods/exec
  verbs:
  - create
  - get
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - create
  - list
  - watch
  - delete

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: datastoryteller-ml-data-deployer
  labels:
    ml-data-engg-full-access: "True"
    minio-full-access: "True"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: datastoryteller-ml-data-deployer-ml-data-engg-access
  labels:
    service-account: datastoryteller-ml-data-deployer
    cluster-role: datastoryteller-deployer
    ml-data-engg-full-access: "True"
  namespace: ml-data-engg
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: datastoryteller-deployer
subjects:
- kind: ServiceAccount
  name: datastoryteller-ml-data-deployer
  namespace: ml-data-engg

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: datastoryteller-ml-data-deployer-minio-access
  labels:
    service-account: datastoryteller-ml-data-deployer
    cluster-role: datastoryteller-deployer
    minio-full-access: "True"
  namespace: minio
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: datastoryteller-deployer
subjects:
- kind: ServiceAccount
  name: datastoryteller-ml-data-deployer
  namespace: ml-data-engg